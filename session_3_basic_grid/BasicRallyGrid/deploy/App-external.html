<!DOCTYPE html>

<head>
    <title>BasicRallyGrid</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){console.log("our second app"),this.pulldownContainer=Ext.create("Ext.container/Container",{layout:{type:"hbox",align:"stretch"}}),this.add(this.pulldownContainer),this._loadIterations()},_loadIterations:function(){this.iterComboBox=Ext.create("Rally.ui.combobox.IterationComboBox",{listeners:{ready:function(combobox){this._loadSeverities()},select:function(combobox,records){this._loadData()},scope:this}}),this.pulldownContainer.add(this.iterComboBox)},_loadSeverities:function(){this.severityComboBox=Ext.create("Rally.ui.combobox.FieldValueComboBox",{model:"Defect",field:"Severity",listeners:{ready:function(combobox){this._loadData()},select:function(combobox,records){this._loadData()},scope:this}}),this.pulldownContainer.add(this.severityComboBox)},_loadData:function(){var selectedIterRef=this.iterComboBox.getRecord().get("_ref"),selectedSeverityValue=this.severityComboBox.getRecord().get("value");console.log("selected iteration",selectedIterRef);var myStore=Ext.create("Rally.data.wsapi.Store",{model:"Defect",autoLoad:!0,filters:[{property:"Iteration",operation:"=",value:selectedIterRef},{property:"Severity",operation:"=",value:selectedSeverityValue}],listeners:{load:function(myStore,myData,success){console.log("got data!",myStore,myData),this._loadGrid(myStore)},scope:this},fetch:["FormattedID","Name","Severity","Iteration"]})},_loadGrid:function(myStoryStore){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:myStoryStore,columnCfgs:["FormattedID","Name","Severity","Iteration"]});this.add(myGrid),console.log("what is this?",this)}});
